{% extends "base.html" %}

{% block content %}
  {% for post in posts %}
    <article class="post-entry">
      <h2>{{ post.title }}</h2>             <!-- Post title in a different font -->
      <p>{{ post.body }}</p>                 <!-- Post body -->
      <p><strong>Author:</strong> {{ post.author.username }}</p>
    </article>
  {% empty %}
    <p>Visit posts via /blog/post/{1 or 2}/. </p>
  {% endfor %}
{% endblock content %}
